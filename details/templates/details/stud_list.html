{%extends 'base_layout.html'%}

{% block content %}
	{%if stud_pds %}
    <div class='stud_pds'>
        <h1>STUDENTS LIST</h1>
    	{%for s in stud_pds%}
		<div class='stud'>
            <h2><a href="{% url 'details:details' usn=s.USN %}">{{s.Sname}}</a></h2>
            <p>{{s.USN}}</p>
        {% endfor %}
        </div>
           
    </div>
    {% else %}
        <h3>No data to display</h3>
    {% endif %}

{% endblock %}
